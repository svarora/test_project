<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="POST" action="/predict">
        <label>Bedrooms:</label>
        <input type="number" step="0.01" name="bedrooms" required><br>
        <label>Bathrooms:</label>
        <input type="number" step="0.01" name="bathrooms" required><br>
        <label>Floors:</label>
        <input type="number" step="0.01" name="floors" required><br>
        <label>Year Built:</label>
        <input type="number" step="1" name="yr_built" required><br>
        <button type="submit">Predict Price</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
    {% if error_text %}
        <h2 style="color: red;">{{ error_text }}</h2>
    {% endif %}
</body>
</html>
